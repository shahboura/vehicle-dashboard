image: mcr.microsoft.com/dotnet/core/sdk:3.0

stages:
    - build
    - test

build:
    stage: build
    script:
        - "dotnet build"
        - "docker-compose up"
    artifacts:
        paths:
            - "*/bin"
        expire_in: 2 week

test:
    stage: test
    script: 
        - "dotnet test"