.sdk_job_template: &sdk_definition
    image: mcr.microsoft.com/dotnet/core/sdk:3.0

.docker_job_template: &docker_definition
    image: docker
    services:
        - docker:dind
    before_script:
        - docker info
        - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    variables:
        GIT_STRATEGY: none

variables:
    _API_REGISTRY: $CI_REGISTRY_IMAGE/vehicle-api
    _ADMIN_API_REGISTRY: $CI_REGISTRY_IMAGE/vehicle-admin-api

stages:
    - build
    - test
    - deploy

build:
    <<: *sdk_definition
    stage: build
    script:
        - dotnet build
    artifacts:
        paths:
            - "*/bin"
        expire_in: 2 week

build-api-image:
    <<: *docker_definition
    stage: build
    script:
        - docker build
            --build-arg VCS_REF=$CI_COMMIT_SHA
            --build-arg VCS_URL=$CI_PROJECT_URL
            --tag $_API_REGISTRY:$CI_COMMIT_SHA
            --file Dashboard.Api/Dockerfile .
        - docker push $_API_REGISTRY:$CI_COMMIT_SHA

build-admin-api-image:
    <<: *docker_definition
    stage: build
    script:
        - docker build
            --build-arg VCS_REF=$CI_COMMIT_SHA
            --build-arg VCS_URL=$CI_PROJECT_URL
            --tag $_ADMIN_API_REGISTRY:$CI_COMMIT_SHA
            --file Dashboard.Admin.Api/Dockerfile .
        - docker push $_ADMIN_API_REGISTRY:$CI_COMMIT_SHA

unit-test:
    <<: *sdk_definition
    stage: test
    script: 
        - "dotnet test"

push-latest-api-image:
    <<: *docker_definition
    stage: deploy
    only:
        - master
    script:
        - docker pull $_API_REGISTRY:$CI_COMMIT_SHA
        - docker tag $_API_REGISTRY:$CI_COMMIT_SHA $_API_REGISTRY:latest
        - docker push $_API_REGISTRY:latest
